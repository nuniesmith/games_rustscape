# --- Rustscape Rust Server Configuration ---
# This configuration is used when running with the Rust game server

# --- Default Server for localhost - TypeScript Web Client with Rust Backend ---
server {
    listen 80 default_server;
    server_name localhost _;

    # Serve the TypeScript web client
    root /usr/share/nginx/html/web-client;
    index index.html;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # WebSocket proxy to Rust game server
    location /ws {
        proxy_pass http://rust-server:43596;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        # Buffer settings for game traffic
        proxy_buffering off;
        proxy_buffer_size 8k;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Server status endpoint
    location /status {
        return 200 'Rustscape Rust Server - WebSocket on rust-server:43596';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/webclient_access.log;
    error_log /var/log/nginx/webclient_error.log warn;
}

# --- Game Server Service (server.rustscape.local) ---
server {
    listen 80;
    server_name server.rustscape.local;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Direct connection info
    location / {
        return 200 'Rustscape Rust game server\nTCP: rust-server:43594-43595\nWebSocket: rust-server:43596\nManagement: rust-server:5555';
        add_header Content-Type text/plain;
    }

    # Status check
    location /status {
        return 200 'Rust game server status: check Docker health for actual status';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/server_access.log;
    error_log /var/log/nginx/server_error.log warn;
}

# --- Database Admin Services (db.rustscape.local) ---
server {
    listen 80;
    server_name db.rustscape.local;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    resolver 127.0.0.11 valid=30s;

    # MySQL Database Info
    location / {
        return 200 'Database: MySQL on port 3306\nUser: jordan\nDatabase: rustscape';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/db_access.log;
    error_log /var/log/nginx/db_error.log warn;
}

# --- Direct Game Access (game.rustscape.local) ---
server {
    listen 80;
    server_name game.rustscape.local;

    location / {
        return 200 'Direct game connections:\n- TCP: rust-server:43594 (base), rust-server:43595 (world 1)\n- WebSocket: rust-server:43596\n- Management API: rust-server:5555';
        add_header Content-Type text/plain;
    }
}

# --- Connection Upgrade Mapping for Websockets ---
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# --- Define Cache & Expiry Mapping based on Content-Type ---
map $sent_http_content_type $expires {
    "text/html" 1h;
    "text/html; charset=utf-8" 1h;
    default off;
}

map $sent_http_content_type $cache_control {
    "text/html" "public, max-age=3600";
    "text/html; charset=utf-8" "public, max-age=3600";
    default "public, max-age=3600";
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=client:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=health:10m rate=15r/s;
