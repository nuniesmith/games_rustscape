# --- Main Rustscape Services Configuration ---

# --- Default Server for localhost - TypeScript Web Client ---
server {
    listen 80 default_server;
    server_name localhost _;

    # Serve the TypeScript web client
    root /usr/share/nginx/html/web-client;
    index index.html;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # WebSocket proxy to game server
    location /ws {
        proxy_pass http://app:43596;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/webclient_access.log;
    error_log /var/log/nginx/webclient_error.log warn;
}

# --- Client Web Interface (rustscape.local) - noVNC ---
server {
    listen 80;
    server_name rustscape.local;
    client_max_body_size 100M;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    resolver 127.0.0.11 valid=30s;
    error_log /var/log/nginx/error.log debug;

    # -------------------------------
    # Main Web Client via noVNC
    # -------------------------------
    location / {
        set $upstream_client "http://client:6080";
        proxy_pass $upstream_client;

        # Apply rate limiting
        limit_req zone=client burst=20 nodelay;

        # Common proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (required for noVNC)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Extended timeouts for game client
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 3600s;
    }

    # Static assets
    location /static/ {
        set $upstream_client "http://client:6080";
        proxy_pass $upstream_client/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache control for static assets
        expires 1d;
        add_header Cache-Control "public, max-age=86400";

        # Enable compression for static assets
        gzip_static on;
    }

    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Health check endpoint
    location /health {
        return 200 'Web client is operational';
        add_header Content-Type text/plain;
    }

    # Handle errors
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    access_log /var/log/nginx/client_access.log;
    error_log /var/log/nginx/client_error.log warn;
}

# --- Game Server Service (server.rustscape.local) ---
server {
    listen 80;
    server_name server.rustscape.local;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Direct connection to the game server
    location / {
        return 200 'Rustscape game server running on port 43595';
        add_header Content-Type text/plain;
    }

    # Status check - simple static response (no Lua dependency)
    location /status {
        return 200 'Game server status: check Docker health for actual status';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/server_access.log;
    error_log /var/log/nginx/server_error.log warn;
}

# --- Database Admin Services (db.rustscape.local) ---
server {
    listen 80;
    server_name db.rustscape.local;

    # Security Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    resolver 127.0.0.11 valid=30s;

    # MySQL Database Info
    location / {
        return 200 'Database: MySQL on port 3306\nUser: jordan\nDatabase: global';
        add_header Content-Type text/plain;
    }

    # phpMyAdmin placeholder
    location /phpmyadmin/ {
        return 404 'phpMyAdmin not configured';
    }

    access_log /var/log/nginx/db_access.log;
    error_log /var/log/nginx/db_error.log warn;
}

# --- Direct Game Access (game.rustscape.local) ---
server {
    listen 80;
    server_name game.rustscape.local;

    location / {
        return 200 'Direct game connections go to port 43595. Configure your client to connect to this server at port 43595.';
        add_header Content-Type text/plain;
    }
}

# --- Connection Upgrade Mapping for Websockets ---
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# --- Define Cache & Expiry Mapping based on Content-Type ---
map $sent_http_content_type $expires {
    "text/html" 1h;
    "text/html; charset=utf-8" 1h;
    default off;
}

map $sent_http_content_type $cache_control {
    "text/html" "public, max-age=3600";
    "text/html; charset=utf-8" "public, max-age=3600";
    default "public, max-age=3600";
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=client:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=health:10m rate=15r/s;
