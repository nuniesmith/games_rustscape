<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Rustscape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #1A140E 0%, #2B2117 50%, #1A140E 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #CCCCCC;
            text-align: center;
            padding: 20px;
        }
        .error-container {
            background: rgba(43, 33, 23, 0.9);
            border: 2px solid #5C4A36;
            border-radius: 8px;
            padding: 48px;
            max-width: 500px;
        }
        h1 {
            font-size: 72px;
            color: #D4A84B;
            margin-bottom: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h2 {
            font-size: 24px;
            color: #FF6B6B;
            margin-bottom: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #999;
        }
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #D4A84B;
            color: #1A140E;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #E5C77A;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⚠️</div>
        <h1>500</h1>
        <h2>Server Error</h2>
        <p>
            Oops! Something went wrong on our end.
            The server encountered an unexpected condition that prevented it from fulfilling your request.
        </p>
        <p>
            Our team has been notified. Please try again in a few moments.
        </p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>
</html>
