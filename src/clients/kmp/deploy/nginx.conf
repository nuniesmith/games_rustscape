# Nginx configuration for Rustscape WASM Client
# Optimized for serving precompressed WASM and JS assets
#
# Features:
# - Serves precompressed .gz and .br files automatically
# - Proper MIME types for WASM
# - CORS headers for cross-origin resource loading
# - Caching headers for static assets
# - Gzip fallback compression

server {
    listen 80;
    listen [::]:80;
    server_name rustscape.local localhost;

    # Root directory - point to your webpack output
    root /var/www/rustscape;
    index index.html;

    # Enable gzip_static to serve precompressed .gz files
    gzip_static on;

    # Enable brotli_static if ngx_brotli module is installed
    # Uncomment if you have brotli module:
    # brotli_static on;

    # Fallback gzip compression for non-precompressed files
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/wasm
        image/svg+xml;

    # WASM MIME type (critical for proper loading)
    types {
        application/wasm wasm;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;

        # CORS headers for WASM/JS loading
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept" always;

        # Cross-Origin headers required for SharedArrayBuffer (if used)
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # WASM files - long cache, immutable
    location ~* \.wasm$ {
        add_header Content-Type "application/wasm";
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Serve precompressed if available
        gzip_static on;
        # brotli_static on;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # JavaScript files - long cache
    location ~* \.js$ {
        add_header Content-Type "application/javascript";
        add_header Cache-Control "public, max-age=31536000, immutable";

        gzip_static on;
        # brotli_static on;

        add_header Access-Control-Allow-Origin "*" always;
    }

    # CSS files
    location ~* \.css$ {
        add_header Content-Type "text/css";
        add_header Cache-Control "public, max-age=31536000, immutable";

        gzip_static on;
    }

    # HTML files - no cache (for updates)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # CORS and security headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Source maps (optional, for debugging)
    location ~* \.map$ {
        add_header Cache-Control "public, max-age=86400";
    }

    # Favicon and icons
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp)$ {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type "text/plain";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/rustscape_access.log;
    error_log /var/log/nginx/rustscape_error.log;
}

