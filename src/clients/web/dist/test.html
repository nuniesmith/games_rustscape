<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustscape WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #e94560;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ade80;
        }

        .stat-label {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .panel.full-width {
            grid-column: 1 / -1;
        }

        h2 {
            color: #e94560;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: #fff;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #e94560;
        }

        button {
            padding: 10px 20px;
            background: #e94560;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        button:hover {
            background: #ff6b6b;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        button.btn-success {
            background: #4ade80;
        }

        button.btn-success:hover {
            background: #22c55e;
        }

        button.btn-danger {
            background: #ef4444;
        }

        button.btn-danger:hover {
            background: #dc2626;
        }

        button.btn-info {
            background: #3b82f6;
        }

        button.btn-info:hover {
            background: #2563eb;
        }

        #log {
            background: #000;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-size: 0.85em;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .log-info { color: #60a5fa; }
        .log-success { color: #4ade80; }
        .log-error { color: #f87171; }
        .log-data { color: #fbbf24; }
        .log-received { color: #a78bfa; }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .status-connected {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .status-disconnected {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .status-connecting {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .hex-display {
            font-family: 'Consolas', monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .inline-inputs {
            display: flex;
            gap: 10px;
        }

        .inline-inputs > div {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>ğŸ¦€ Rustscape WebSocket Test</h1>
    <p class="subtitle">Status: <span id="status" class="status status-disconnected">Disconnected</span></p>

    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="stat-sent">0</div>
            <div class="stat-label">Messages Sent</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="stat-received">0</div>
            <div class="stat-label">Messages Received</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="stat-bytes-sent">0</div>
            <div class="stat-label">Bytes Sent</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="stat-bytes-received">0</div>
            <div class="stat-label">Bytes Received</div>
        </div>
    </div>

    <div class="container">
        <!-- Connection Panel -->
        <div class="panel">
            <h2>ğŸ”Œ Connection</h2>
            <label for="host">Host:</label>
            <input type="text" id="host" value="localhost">

            <label for="port">Port:</label>
            <input type="number" id="port" value="43596">

            <label for="revision">Revision:</label>
            <input type="number" id="revision" value="530">

            <button id="btn-connect" class="btn-success">Connect</button>
            <button id="btn-disconnect" class="btn-danger" disabled>Disconnect</button>
        </div>

        <!-- Handshake Panel -->
        <div class="panel">
            <h2>ğŸ¤ Handshake</h2>
            <label for="handshake-type">Handshake Type:</label>
            <select id="handshake-type">
                <option value="15">JS5 (Opcode 15)</option>
                <option value="14">Login (Opcode 14)</option>
            </select>
            <button id="btn-handshake" class="btn-info" disabled>Send Handshake</button>
        </div>

        <!-- JS5 Request Panel -->
        <div class="panel">
            <h2>ğŸ“¦ JS5 File Request</h2>
            <div class="inline-inputs">
                <div>
                    <label for="js5-index">Index:</label>
                    <input type="number" id="js5-index" value="255">
                </div>
                <div>
                    <label for="js5-archive">Archive:</label>
                    <input type="number" id="js5-archive" value="255">
                </div>
            </div>
            <label for="js5-priority">
                <input type="checkbox" id="js5-priority" checked> Priority Request
            </label>
            <br><br>
            <button id="btn-js5-request" class="btn-info" disabled>Request File</button>
            <button id="btn-js5-checksum" class="btn-info" disabled>Request Checksum Table</button>
        </div>

        <!-- Raw Data Panel -->
        <div class="panel">
            <h2>ğŸ“ Send Raw Data</h2>
            <label for="raw-data">Hex Data (space-separated):</label>
            <input type="text" id="raw-data" placeholder="0f 00 00 02 12">
            <button id="btn-send-raw" class="btn-info" disabled>Send Raw</button>
        </div>

        <!-- Log Panel -->
        <div class="panel full-width">
            <h2>ğŸ“‹ Log</h2>
            <button id="btn-clear-log">Clear Log</button>
            <button id="btn-export-log">Export Log</button>
            <div id="log"></div>
        </div>
    </div>

    <script>
        // State
        let socket = null;
        let stats = {
            msgSent: 0,
            msgReceived: 0,
            bytesSent: 0,
            bytesReceived: 0
        };

        // DOM Elements
        const hostInput = document.getElementById('host');
        const portInput = document.getElementById('port');
        const revisionInput = document.getElementById('revision');
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const btnConnect = document.getElementById('btn-connect');
        const btnDisconnect = document.getElementById('btn-disconnect');
        const btnHandshake = document.getElementById('btn-handshake');
        const btnJs5Request = document.getElementById('btn-js5-request');
        const btnJs5Checksum = document.getElementById('btn-js5-checksum');
        const btnSendRaw = document.getElementById('btn-send-raw');

        // Logging
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function logHex(label, data) {
            const hex = Array.from(new Uint8Array(data))
                .map(b => b.toString(16).padStart(2, '0'))
                .join(' ');
            log(`${label}: ${hex}`, 'data');
        }

        // Status update
        function updateStatus(status) {
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            statusEl.className = `status status-${status}`;
        }

        function updateStats() {
            document.getElementById('stat-sent').textContent = stats.msgSent;
            document.getElementById('stat-received').textContent = stats.msgReceived;
            document.getElementById('stat-bytes-sent').textContent = stats.bytesSent;
            document.getElementById('stat-bytes-received').textContent = stats.bytesReceived;
        }

        function setButtonsEnabled(connected) {
            btnConnect.disabled = connected;
            btnDisconnect.disabled = !connected;
            btnHandshake.disabled = !connected;
            btnJs5Request.disabled = !connected;
            btnJs5Checksum.disabled = !connected;
            btnSendRaw.disabled = !connected;
        }

        // Connection
        function connect() {
            const host = hostInput.value;
            const port = portInput.value;
            const url = `ws://${host}:${port}`;

            log(`Connecting to ${url}...`, 'info');
            updateStatus('connecting');

            try {
                socket = new WebSocket(url);
                socket.binaryType = 'arraybuffer';

                socket.onopen = () => {
                    log('Connected!', 'success');
                    updateStatus('connected');
                    setButtonsEnabled(true);
                };

                socket.onclose = (event) => {
                    log(`Disconnected: code=${event.code}, reason=${event.reason || 'none'}`, 'info');
                    updateStatus('disconnected');
                    setButtonsEnabled(false);
                    socket = null;
                };

                socket.onerror = (error) => {
                    log('Connection error', 'error');
                    console.error(error);
                };

                socket.onmessage = (event) => {
                    const data = new Uint8Array(event.data);
                    stats.msgReceived++;
                    stats.bytesReceived += data.length;
                    updateStats();

                    logHex('Received', data);
                    parseResponse(data);
                };
            } catch (error) {
                log(`Failed to connect: ${error}`, 'error');
                updateStatus('disconnected');
            }
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        // Send data
        function sendData(data) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('Not connected!', 'error');
                return;
            }

            const bytes = new Uint8Array(data);
            socket.send(bytes);

            stats.msgSent++;
            stats.bytesSent += bytes.length;
            updateStats();

            logHex('Sent', bytes);
        }

        // Handshake
        function sendHandshake() {
            const type = parseInt(document.getElementById('handshake-type').value);
            const revision = parseInt(revisionInput.value);

            const data = new Uint8Array(5);
            data[0] = type;
            data[1] = (revision >> 24) & 0xff;
            data[2] = (revision >> 16) & 0xff;
            data[3] = (revision >> 8) & 0xff;
            data[4] = revision & 0xff;

            log(`Sending ${type === 15 ? 'JS5' : 'Login'} handshake (revision ${revision})`, 'info');
            sendData(data);
        }

        // JS5 Request
        function sendJs5Request() {
            const index = parseInt(document.getElementById('js5-index').value);
            const archive = parseInt(document.getElementById('js5-archive').value);
            const priority = document.getElementById('js5-priority').checked;

            const data = new Uint8Array(4);
            data[0] = priority ? 1 : 0;
            data[1] = index;
            data[2] = (archive >> 8) & 0xff;
            data[3] = archive & 0xff;

            log(`Requesting file: index=${index}, archive=${archive}, priority=${priority}`, 'info');
            sendData(data);
        }

        function requestChecksum() {
            const data = new Uint8Array(4);
            data[0] = 1; // Priority
            data[1] = 255; // Index 255
            data[2] = 0;
            data[3] = 255; // Archive 255

            log('Requesting checksum table (index=255, archive=255)', 'info');
            sendData(data);
        }

        // Raw data
        function sendRaw() {
            const input = document.getElementById('raw-data').value.trim();
            if (!input) {
                log('No data to send', 'error');
                return;
            }

            const hexParts = input.split(/\s+/);
            const bytes = hexParts.map(h => parseInt(h, 16));

            if (bytes.some(isNaN)) {
                log('Invalid hex data', 'error');
                return;
            }

            log(`Sending raw data: ${input}`, 'info');
            sendData(bytes);
        }

        // Parse response
        function parseResponse(data) {
            if (data.length === 0) return;

            const firstByte = data[0];

            // Handshake response
            if (data.length === 1) {
                const responses = {
                    0: 'Success',
                    1: 'Client out of date',
                    2: 'Server busy',
                    3: 'Login server offline',
                    4: 'Unknown response',
                    5: 'Unknown response',
                    6: 'World is full',
                    7: 'Login server offline',
                    8: 'Unknown response'
                };
                const msg = responses[firstByte] || `Unknown (${firstByte})`;
                log(`Handshake response: ${msg}`, firstByte === 0 ? 'success' : 'error');
                return;
            }

            // Login handshake response (contains server key)
            if (data.length === 9 && firstByte === 0) {
                const view = new DataView(data.buffer);
                const serverKey = view.getBigUint64(1, false);
                log(`Login handshake success! Server key: ${serverKey}`, 'success');
                return;
            }

            // JS5 response
            if (data.length >= 8) {
                const index = data[0];
                const archive = (data[1] << 8) | data[2];
                const settings = data[3];
                const compression = settings & 0x7f;
                const priority = (settings & 0x80) !== 0;
                const length = (data[4] << 24) | (data[5] << 16) | (data[6] << 8) | data[7];

                const compressionNames = ['None', 'BZIP2', 'GZIP', 'LZMA'];
                log(`JS5 Response: index=${index}, archive=${archive}, compression=${compressionNames[compression] || compression}, length=${length}`, 'received');
            }
        }

        // Clear/Export log
        function clearLog() {
            logEl.innerHTML = '';
            log('Log cleared', 'info');
        }

        function exportLog() {
            const text = Array.from(logEl.children)
                .map(el => el.textContent)
                .join('\n');

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rustscape-log-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);

            log('Log exported', 'success');
        }

        // Event listeners
        btnConnect.addEventListener('click', connect);
        btnDisconnect.addEventListener('click', disconnect);
        btnHandshake.addEventListener('click', sendHandshake);
        btnJs5Request.addEventListener('click', sendJs5Request);
        btnJs5Checksum.addEventListener('click', requestChecksum);
        btnSendRaw.addEventListener('click', sendRaw);
        document.getElementById('btn-clear-log').addEventListener('click', clearLog);
        document.getElementById('btn-export-log').addEventListener('click', exportLog);

        // Enter key handlers
        document.getElementById('raw-data').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendRaw();
        });

        // Initial log
        log('Rustscape WebSocket Test ready', 'info');
        log('Enter server details and click Connect to begin', 'info');
    </script>
</body>
</html>
